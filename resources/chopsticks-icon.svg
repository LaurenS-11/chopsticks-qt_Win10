<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern app icon gradient -->
    <linearGradient id="appBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
    <!-- Golden chopstick gradient -->
    <linearGradient id="chopstick" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Rounded app icon background -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="url(#appBg)"/>
  
  <!-- Crossed chopsticks positioned lower to avoid text overlap -->
  <g transform="translate(128,140)">
    <!-- First chopstick -->
    <rect x="-4" y="-60" width="8" height="120" rx="4" fill="url(#chopstick)" transform="rotate(-20)"/>
    <!-- Chopstick tip highlight -->
    <ellipse cx="0" cy="-56" rx="5" ry="3" fill="#FFF8DC" transform="rotate(-20)" opacity="0.8"/>
    
    <!-- Second chopstick -->
    <rect x="-4" y="-60" width="8" height="120" rx="4" fill="url(#chopstick)" transform="rotate(20)"/>
    <!-- Chopstick tip highlight -->
    <ellipse cx="0" cy="-56" rx="5" ry="3" fill="#FFF8DC" transform="rotate(20)" opacity="0.8"/>
  </g>
  
  <!-- App name with shadow -->
  <text x="128" y="50" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="white" filter="url(#textShadow)">Chopsticks</text>
  
  <!-- Game status indicators -->
  <!-- Removed for cleaner design -->
</svg>
